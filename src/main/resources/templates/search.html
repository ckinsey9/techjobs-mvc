<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #2 - Loop over jobs map to display all job fields -->

    <div th:unless="${search_results} and ${search_results.size()}">
        <h3>No Results Found</h3>
    </div>

   <div th:if="${search_results} and ${search_results.size()}">

        <h3 th:text="${search_results.size() + ' Result(s)'}"></h3>

        <table class="job-listing" th:each="result : ${search_results}">
        <tr th:each="data : ${result} ">
            <td th:text="${data.key}"></td>
            <td th:text="${data.value}"></td>
        </tr>
    </table>

  </div>




</div>

</body>
</html>
